<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Surveillance Control Panel</h1>
        <div id="auth">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="controls" style="display: none;">
            <h2>Commands</h2>
            <button onclick="sendCommand('capturePhoto', { camera: 'back', flash: false })">Capture Photo</button>
            <button onclick="sendCommand('recordVideo', { camera: 'back', quality: 'medium', duration: 10000 })">Record Video</button>
            <button onclick="sendCommand('recordAudio', { duration: 10000 })">Record Audio</button>
            <button onclick="sendCommand('getLocation')">Get Location</button>
            <button onclick="sendCommand('ring', { duration: 5000 })">Ring</button>
            <button onclick="sendCommand('vibrate', { duration: 1000 })">Vibrate</button>
            <button onclick="logout()">Logout</button>
        </div>
        <p id="status"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
