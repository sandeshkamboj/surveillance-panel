<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">Surveillance Panel</h1>
        <div id="login-section" class="text-center py-4">
            <input id="email" type="email" class="form-control mb-2" placeholder="Email">
            <input id="password" type="password" class="form-control mb-2" placeholder="Password">
            <button id="login" class="btn btn-primary">Login</button>
            <div id="error-message" class="text-danger mt-2"></div>
        </div>
        <div id="commands-section" class="text-center py-4 d-none">
            <button id="capturePhoto" class="btn btn-success mb-2">Capture Photo</button>
            <button id="recordVideo" class="btn btn-success mb-2">Record Video</button>
            <button id="recordAudio" class="btn btn-success mb-2">Record Audio</button>
            <button id="getLocation" class="btn btn-success mb-2">Get Location</button>
            <button id="ring" class="btn btn-success mb-2">Ring</button>
            <button id="vibrate" class="btn btn-success mb-2">Vibrate</button>
            <button id="logout" class="btn btn-danger mt-2">Logout</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
